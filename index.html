<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>дезолейт</title>
  <style>
    /* ===== SF PRO (локально) ===== */
    @font-face {
      font-family: 'SF Pro Display';
      src: url('fonts/SF-Pro-Display-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'SF Pro Display';
      src: url('fonts/SF-Pro-Display-Medium.woff2') format('woff2');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'SF Pro Display';
      src: url('fonts/SF-Pro-Display-Semibold.woff2') format('woff2');
      font-weight: 600;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'SF Pro Text';
      src: url('fonts/SF-Pro-Text-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'SF Pro Text';
      src: url('fonts/SF-Pro-Text-Medium.woff2') format('woff2');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'SF Pro Display', 'SF Pro Text', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      background: #0b0b0b;
      color: #fff;
      overflow-x: hidden;
    }

    /* ===== HEADER ===== */
header .login {
  color: #fff;
  text-decoration: none;
  cursor: pointer;
}

header .login:visited {
  color: #fff;
}

header .login:hover {
  opacity: 1;
}
    header {
      font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 50;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 40px;
      font-size: 14px;
      letter-spacing: 0.08em;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0));
    }

    header .logo {
      font-weight: 600;
    }

    header .login {
      opacity: 0.6;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    header .login:hover {
      opacity: 1;
    }

    /* ===== HERO / SLIDER SECTION ===== */
    section.hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .slider-wrapper {
      width: 100%;
      max-width: 1200px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 28px;
      cursor: pointer;
      user-select: none;
      opacity: 0.35;
      transition: opacity 0.2s;
      z-index: 10;
    }

    .arrow:hover {
      opacity: 1;
    }

    .arrow.left { left: 0; }
    .arrow.right { right: 0; }

    .slider {
      display: flex;
      align-items: center;
      gap: 80px;
      transition: transform 0.8s cubic-bezier(0.22, 1, 0.36, 1);
      will-change: transform;
    }

    .release {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      cursor: pointer;
      transition: transform 0.8s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.5s;
      opacity: 0.35;
    }

    .release img {
      width: 260px;
      height: 260px;
      object-fit: cover;
      margin-bottom: 20px;
      background: #111;
    }

    .release .artist {
      font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      font-size: 12px;
      letter-spacing: 0.12em;
      opacity: 0.6;
      margin-bottom: 6px;
    }

    .release .title {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      font-weight: 500;
      font-size: 14px;
      letter-spacing: 0.04em;
    }

    .release.active {
      opacity: 1;
      transform: scale(1.15);
    }

    .release.active img {
      width: 420px;
      height: 420px;
      margin-bottom: 28px;
    }

    .release.active .artist {
      font-size: 13px;
    }

    .release.active .title {
      font-size: 16px;
      margin-bottom: 16px;
    }

    .listen-btn {
      display: none;
      border: 1px solid rgba(255,255,255,0.4);
      padding: 10px 24px;
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      background: transparent;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s, border 0.2s;
    }

    .listen-btn:hover {
      background: rgba(255,255,255,0.08);
      border-color: #fff;
    }

    .release.active .listen-btn { display: block; }

    /* ===== PLAYER BAR ===== */
    .player-bar {
      font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      position: fixed;
      left: 50%;
      bottom: 32px;
      transform: translateX(-50%);
      background: rgba(15,15,15,0.85);
      backdrop-filter: blur(10px);
      padding: 14px 20px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      gap: 14px;
      font-size: 12px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 100;
    }

    .player-bar.active {
      opacity: 1;
      pointer-events: auto;
    }

    .player-bar button {
      background: none;
      border: none;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      opacity: 0.8;
    }

    .player-bar button:hover { opacity: 1; }

    .progress {
      width: 160px;
      height: 2px;
      background: rgba(255,255,255,0.2);
      border-radius: 2px;
      cursor: pointer;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: #fff;
      width: 0%;
      border-radius: 2px;
    }

    .time {
      font-variant-numeric: tabular-nums;
      opacity: 0.7;
    }

    /* ===== ABOUT SECTION ===== */
    section.about {
      min-height: 100vh;
      padding: 140px 40px 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0b0b0b;
    }

    .about-inner {
      max-width: 720px;
      width: 100%;
      text-align: center;
    }

    .about-inner h2 {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      font-weight: 500;
      font-size: 42px;
      font-weight: 500;
      margin-bottom: 32px;
      letter-spacing: 0.02em;
    }

    .about-inner p {
      font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      font-size: 18px;
      line-height: 1.6;
      opacity: 0.75;
      margin-bottom: 48px;
    }

    .contacts {
      font-size: 14px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      opacity: 0.6;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .contacts a {
      color: #fff;
      text-decoration: none;
      opacity: 0.8;
      transition: opacity 0.2s;
    }

    .contacts a:hover { opacity: 1; }

    /* ===== SMOOTH CHEESE SCROLL ===== */
    .scroll-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      will-change: transform;
    }

    .scroll-spacer {
      height: 200vh;
    }
  </style>
</head>
<body>

  <div class="scroll-wrapper" id="scrollWrapper">
    <header>
      <div class="logo">дезолейт</div>
      <a class="login" href="cab.html">войти</a>
    </header>

    <section class="hero" id="hero">
      <div class="slider-wrapper">
        <div class="arrow left">←</div>
        <div class="arrow right">→</div>

        <div class="slider" id="slider"></div>
      </div>
    </section>

    <section class="about">
      <div class="about-inner">
        <h2>Заголовок</h2>
        <p>
          текст текст текст текст текст текст текст текст текст текст
          текст текст текст текст текст текст текст текст текст текст
        </p>

        <div class="contacts">
          <div>Контакты</div>
          <a href="mailto:label@email.com">label@email.com</a>
          <a href="#">Instagram</a>
          <a href="#">SoundCloud</a>
        </div>
      </div>
    </section>
  </div>

  <div class="scroll-spacer"></div>

  <div class="player-bar" id="playerBar">
    <button id="playBtn">▶</button>
    <div class="progress" id="progress"><div class="progress-fill" id="progressFill"></div></div>
    <div class="time" id="time">0:00</div>
  </div>

  <script>
    /* ===== RELEASE DATA ===== */
    const releasesRaw = [
      { artist: "tenshi emo", title: "всё ещё один", cover: "covers/release1.jpg", audio: "audio/track1.flac" },
      { artist: "Джовиал", title: "Забудь", cover: "covers/release2.jpg", audio: "audio/track2.flac" },
      { artist: "porot'2", title: "PAIN GLIZZY", cover: "covers/release3.jpg", audio: "audio/track3.flac" }
    ];

    // клонирование для бесконечности
    let releases = [...releasesRaw];
    while (releases.length < 7) releases = releases.concat(releasesRaw);

    const slider = document.getElementById("slider");
    let index = Math.floor(releases.length / 2);

    /* ===== PLAYER ===== */
    const audio = new Audio();

    // стартовая громкость (0..1)
    const BASE_VOL = 0.25;
    audio.volume = BASE_VOL;

    const playerBar = document.getElementById('playerBar');
    const playBtn = document.getElementById('playBtn');
    const progress = document.getElementById('progress');
    const progressFill = document.getElementById('progressFill');
    const timeEl = document.getElementById('time');

    let playingIndex = null;

    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    // плавный фейд громкости
    function fadeTo(aud, to, ms) {
      return new Promise((resolve) => {
        const from = aud.volume;
        const start = performance.now();

        function tick(now) {
          const t = Math.min(1, (now - start) / ms);
          const ease = 1 - Math.pow(1 - t, 3);
          aud.volume = from + (to - from) * ease;
          if (t < 1) requestAnimationFrame(tick);
          else resolve();
        }

        requestAnimationFrame(tick);
      });
    }

    function fadeOut(aud, ms) {
      return fadeTo(aud, 0, ms);
    }

    function fadeIn(aud, ms) {
      if (!aud.src) return Promise.resolve();
      // чтобы не щёлкало
      if (aud.currentTime === 0) aud.volume = 0;
      const p = aud.play().catch(() => {});
      return Promise.resolve(p).then(() => fadeTo(aud, BASE_VOL, ms));
    }

    playBtn.onclick = () => {
      const FADE_MS = 250;
      if (audio.paused) {
        fadeIn(audio, FADE_MS);
      } else {
        fadeOut(audio, FADE_MS).then(() => audio.pause());
      }
    };

    audio.addEventListener('play', () => playBtn.textContent = '⏸');
    audio.addEventListener('pause', () => playBtn.textContent = '▶');

    audio.addEventListener('ended', () => {
      playerBar.classList.remove('active');
      playingIndex = null;
    });

    audio.addEventListener('timeupdate', () => {
      if (!audio.duration) return;
      const percent = (audio.currentTime / audio.duration) * 100;
      progressFill.style.width = percent + '%';
      timeEl.textContent = formatTime(audio.currentTime);
    });

    progress.addEventListener('click', (e) => {
      const rect = progress.getBoundingClientRect();
      const ratio = (e.clientX - rect.left) / rect.width;
      audio.currentTime = ratio * audio.duration;
    });

    function stopAudio() {
      const FADE_MS = 250;
      if (!audio.paused) {
        fadeOut(audio, FADE_MS).then(() => {
          audio.pause();
          audio.currentTime = 0;
        });
      } else {
        audio.currentTime = 0;
      }

      playingIndex = null;
      playerBar.classList.remove('active');
    }

    function playRelease(i) {
      const FADE_MS = 350;

      // если тот же трек — просто play/pause с фейдами
      if (playingIndex === i) {
        if (audio.paused) fadeIn(audio, FADE_MS);
        else fadeOut(audio, FADE_MS).then(() => audio.pause());
        return;
      }

      const start = () => {
        playingIndex = i;
        audio.src = releases[i].audio;
        audio.currentTime = 0;
        audio.play().then(() => {
          audio.volume = 0;
          playerBar.classList.add('active');
          fadeTo(audio, BASE_VOL, FADE_MS);
        }).catch(() => {
          playerBar.classList.add('active');
        });
      };

      if (!audio.paused && !audio.ended) {
        fadeOut(audio, FADE_MS).then(() => {
          audio.pause();
          start();
        });
      } else {
        start();
      }
    }

    /* ===== SLIDER ===== */
    function render() {
      slider.innerHTML = "";

      releases.forEach((r, i) => {
        const el = document.createElement("div");
        el.className = "release" + (i === index ? " active" : "");
        el.innerHTML = `
          <img src="${r.cover}" />
          <div class="artist">${r.artist}</div>
          <div class="title">${r.title}</div>
          <button class="listen-btn">слушать</button>
        `;

        el.querySelector('.listen-btn').addEventListener('click', (e) => {
          e.stopPropagation();
          playRelease(i);
        });

        el.addEventListener("click", () => {
          index = i;
          update();
        });

        slider.appendChild(el);
      });

      updatePosition();
    }

    function update() {
      const items = document.querySelectorAll(".release");
      items.forEach((el, i) => el.classList.toggle("active", i === index));
      updatePosition();

      // если листаем — стопаем трек (закомментируй, если хочешь чтобы продолжал играть)
      if (playingIndex !== null && playingIndex !== index) stopAudio();

      resetAutoplay();
    }

    function updatePosition() {
      const active = document.querySelector('.release.active');
      const sliderRect = slider.getBoundingClientRect();
      const activeRect = active.getBoundingClientRect();

      const offset = activeRect.left - sliderRect.left + activeRect.width / 2;
      const center = sliderRect.width / 2;

      slider.style.transform = `translateX(${center - offset}px)`;
    }

    function next() {
      index = (index + 1) % releases.length;
      update();
    }

    function prev() {
      index = (index - 1 + releases.length) % releases.length;
      update();
    }

    document.querySelector(".arrow.right").onclick = next;
    document.querySelector(".arrow.left").onclick = prev;

    /* ===== AUTOPLAY SLIDER ===== */
    let autoplayTimer = null;

    function startAutoplay() {
      autoplayTimer = setInterval(next, 3800);
    }

    function resetAutoplay() {
      clearInterval(autoplayTimer);
      startAutoplay();
    }

    /* ===== INIT ===== */
    render();
    startAutoplay();

    /* ===== CHEESE SCROLL ENGINE ===== */
    const wrapper = document.getElementById('scrollWrapper');
    let current = 0;
    let target = 0;

    function onScroll() {
      target = window.scrollY;
    }

    function raf() {
      current += (target - current) * 0.08;
      wrapper.style.transform = `translateY(${-current}px)`;
      requestAnimationFrame(raf);
    }

    window.addEventListener('scroll', onScroll);
    raf();
// ===== theme =====
    const THEME_KEY = 'desolate.theme';
    const themeBtn = document.getElementById('themeToggle');

    function applyTheme(t) {
      document.body.classList.toggle('light', t === 'light');
      if (themeBtn) themeBtn.textContent = t === 'light' ? '◑' : '◐';
    }

    function loadTheme() {
      const t = localStorage.getItem(THEME_KEY) || 'dark';
      applyTheme(t);
    }

    function toggleTheme() {
      const isLight = document.body.classList.contains('light');
      const next = isLight ? 'dark' : 'light';
      localStorage.setItem(THEME_KEY, next);
      applyTheme(next);
    }

    if (themeBtn) themeBtn.onclick = toggleTheme;
  </script>
</body>
</html>
